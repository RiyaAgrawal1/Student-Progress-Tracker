<br><br><br><br>
<h1>All Student</h1>
<div class="container">
    
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Student Roll no</th>
        <th scope="col">Student name</th>
        <th scope="col">Student Class</th>
      </tr>
    </thead>
    <tbody>
        {% for i in students %}
      <tr>
        <th scope="row">{{i.student_roll}}</th>
        <td>{{i.student_name}}</td>
        <td>{{i.student_class}}</td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
  
</div>
