
     

{% extends 'teacherbase.html' %}
{% load static %}

{% block content %}

  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Test</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="students.html">Students Test</a></li>
            <li class="breadcrumb-item active">Add Test</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="form-title"><span>Student Information</span></h5>
            <form action="{% url 'add_test' %}" method="POST">
              {% csrf_token %}
             
              <div class=" col-sm-11">
                <div class="form-group">
                  {{form}}
                </div>
              </div>
     
   
     

              <div class=" col-sm-11">
                <div class="form-group">
                  <label>Subject</label>
                  <select class="form-control" name="subject">
                    <option selected>Choose Subject</option>
                    {% for i in subjects %}
                    <option value="{{i.course_name.subject_name}}">{{i.course_name.subject_name}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
     
              <div class=" col-sm-11">
                <div class="form-group">
                  <label>Session</label>
                  <select class="form-control" name="session">
                    <option selected>Choose Session</option>
                    {% for i in subjects %}
                    <option value="{{i.course_session}}">{{i.course_session}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
     

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    {% endblock %}
