
     

{% extends 'teacherbase.html' %}
{% load static %}

{% block content %}

  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Students Marks</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="students.html">Students</a></li>
            <li class="breadcrumb-item active">Add Students</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="form-title"><span>Student Information</span></h5>
            <form   action="{% url 'add_student_marks' %}"  method="POST">
              {% csrf_token %}

              <select class="form-select form-select-lg mb-3"  name="student_roll" aria-label=".form-select-lg example">
                  <option >Choose Roll Number</option>
                  {% for i in student_data %}
                  <option value="{{i.student_roll}}" >{{i.student_roll}}</option>
                  {% endfor %}
                </select>
              <select class="form-select form-select-lg mb-3"  name="test_session" aria-label=".form-select-lg example">
                  <option selected>Choose Session</option>
                  {% for i in test_session %}
                  <option value="{{i}}" selected>{{i}}</option>
                  {% endfor %}
                </select>
         
            <select class="form-select form-select-lg mb-3"  name="test_class" aria-label=".form-select-lg example">

              <option selected>Choose Class</option>
              {% for i in test_class %}
              <option value="{{i}}" selected>{{i}}</option>
              {% endfor %}
            </select>
            <select class="form-select form-select-lg mb-3"  name="test_subject" aria-label=".form-select-lg example">
              <option selected>Choose Subject</option>
              {% for i in test_subject %}
              <option value="{{i}}" selected>{{i}}</option>
              {% endfor %}
            </select>
            <select class="form-select form-select-lg mb-3"  name="test_type" aria-label=".form-select-lg example">
              <option selected>Choose Test Type</option>
              {% for i in test_type %}
              <option value="{{i}}" selected>{{i}}</option>
              {% endfor %}
            </select>
            <label for="">Total Question</label>
            <label for="" >{{mark_box_count}}</label>
          <label style="margin-left: 260px;" for="">Max Marks</label>
          {% for i in question_marks %}
          <label for="">question {{ forloop.counter}}</label>

          <input type="text" class=" form-select-lg mb-3"  name="mark{{ forloop.counter}}" id="">
        &nbsp;&nbsp;&nbsp;&nbsp;  <label for="">{{i.mark}}</label>
           {% endfor %}
          <div style="display: grid;">
          <button class="btn btn-brand mt-3" type="submit">Filter </button>
          </div>
      </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    {% endblock %}
