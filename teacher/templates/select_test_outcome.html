
     

{% extends 'teacherbase.html' %}
{% load static %}

{% block content %}

  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Students</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="students.html">Students</a></li>
            <li class="breadcrumb-item active">Add Students</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form action="{% url  'add_question_outcome' %}" method="GET">
              <!-- <div class="row"> -->
              <div class="col-12">
                <h5 class="form-title"><span>Filter Class</span></h5>
              </div>
             
              <div class=" col-sm-11">
                <div class="form-group">
                  <label>Class</label>
                  <select class="form-control" name="test_class">
                    <option selected>Choose Class</option>
                    {% for i in tests %}
                    <option value="{{i.test_class}}">{{i.test_class}}</option>
                                        {% endfor %}
                  </select>
                </div>
              </div>
     


        

              <div class=" col-sm-11">
                <div class="form-group">
                  <label>Choose Subject</label>
                  <select class="form-control" name="test_session">
                    <option selected>Choose Session</option>
                    {% for i in tests %}
                    <option value="{{i.session}}">{{i.session}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class=" col-sm-11">
                <div class="form-group">
                  <label>Session</label>
                  <select class="form-control" name="test_subject">
                    <option selected>Choose Session</option>
                    {% for i in tests %}
                    <option value="{{i.subject.subject_name}}">{{i.subject.subject_name}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
     
              <div class=" col-sm-11">
                <div class="form-group">
                  <label>Test</label>
                  <select class="form-control" name="test_type">
                    <option selected>Choose TestType</option>
                    {% for i in tests %}
                    <option value="{{i.test_name}}">{{i.test_name}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
     
         <button type="submit">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    {% endblock %}
